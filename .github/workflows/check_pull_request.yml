name: Check Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run linting (Ruff)
        run: |
          pip install ruff
          ruff check .
          ruff format --check .

      - name: Run type checking (Mypy)
        run: |
          pip install mypy types-requests types-retry boto3-stubs[essential]
          mypy src

      - name: Run unit tests with coverage
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src/handlers/api:$(pwd)/src/handlers/events:$(pwd)/src/common
          pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=85

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
